<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.d
		{
			 margin-left: 630px;
	}
	</style>
</head>
<body>
<div class="d">
<h1 id="H" style=" font-size: 100px"></h1>
<button id="but">Click me</button>
</div>

<script>
	let seed=42
	const disp=document.querySelector("#H")
	const butt=document.querySelector("#but")
	butt.addEventListener('click', ()=> {
var result = (seed * seed).toString().padStart(4,"0").slice(1, 3);   
    seed = parseInt(result)+1;
    console.log(seed);
    disp.innerHTML=seed;
	})
</script>
